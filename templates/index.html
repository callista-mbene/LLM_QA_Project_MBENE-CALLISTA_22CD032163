<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Q&A System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .result-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-box p {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .token {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ LLM Q&A System</h1>
        <p class="subtitle">Ask any question and get intelligent answers powered by AI</p>

        <div class="input-section">
            <label for="question">Enter Your Question:</label>
            <textarea id="question" placeholder="Type your question here..."></textarea>
        </div>

        <button id="submitBtn" onclick="askQuestion()">Get Answer</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your question...</p>
        </div>

        <div class="results" id="results">
            <div class="result-box">
                <h3>üìù Original Question</h3>
                <p id="originalQuestion"></p>
            </div>

            <div class="result-box">
                <h3>üîÑ Processed Question</h3>
                <p id="processedQuestion"></p>
            </div>

            <div class="result-box">
                <h3>üî§ Tokens</h3>
                <div class="tokens" id="tokens"></div>
            </div>

            <div class="result-box">
                <h3>üí° Answer</h3>
                <p id="answer"></p>
            </div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Show loading, hide results
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    // Display results
                    document.getElementById('originalQuestion').textContent = data.original_question;
                    document.getElementById('processedQuestion').textContent = data.processed_question;
                    
                    // Display tokens
                    const tokensDiv = document.getElementById('tokens');
                    tokensDiv.innerHTML = '';
                    data.tokens.forEach(token => {
                        const span = document.createElement('span');
                        span.className = 'token';
                        span.textContent = token;
                        tokensDiv.appendChild(span);
                    });

                    document.getElementById('answer').textContent = data.answer;

                    // Show results
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
